<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Society Audit Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4fff4;
      margin: 0;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 0.5rem;
      text-align: center;
      font-size: 1rem;
    }
    nav {
      background: #388e3c;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #4caf50;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2e7d32;
    }
    .audit-log {
      margin-top: 2rem;
    }
    .audit-entry {
      padding: 0.75rem;
      background: #f9fbe7;
      border-left: 4px solid #cddc39;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
   header, footer {
      text-align: center;
      padding: 0.5rem;
      background-color: #388e3c;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
   }

  </style>
</head>
<body>
<header>
  <h1>🏠 Society Document App</h1>
</header>

  <nav>
    <a href="dashboard.html">🏠 Dashboard</a>
    <a href="maintenance.html">🧾 Maintenance</a>
    <a href="audit.html">📋 Audit</a>
    <a href="repairs.html">🔧 Repairs</a>
    <a href="#">🚪 Logout</a>
  </nav>

  <div class="container">
    <h2>Enter Audit Entry</h2>

    <label for="auditDate">📅 Date</label>
    <input type="date" id="auditDate">

    <label for="auditDescription">📝 Description</label>
    <textarea id="auditDescription" rows="3" placeholder="e.g. Document verification, expense check..."></textarea>

    <label for="auditBy">👤 Verified By</label>
    <input type="text" id="auditBy" placeholder="e.g. Mr. Kale (Auditor)">

    <button onclick="addAuditEntry()">➕ Add Entry</button>

    <div class="audit-log" id="auditLog"></div>
  </div>

  <script>
    function addAuditEntry() {
      const date = document.getElementById('auditDate').value;
      const desc = document.getElementById('auditDescription').value.trim();
      const by = document.getElementById('auditBy').value.trim();

      if (!date || !desc || !by) {
        alert('Please fill in all fields.');
        return;
      }

      const entryDiv = document.createElement('div');
      entryDiv.className = 'audit-entry';
      entryDiv.innerHTML = `
        <strong>${date}</strong><br>
        ${desc}<br>
        <em>Verified By: ${by}</em>
      `;

      document.getElementById('auditLog').prepend(entryDiv);

      document.getElementById('auditDate').value = '';
      document.getElementById('auditDescription').value = '';
      document.getElementById('auditBy').value = '';
    }
  </script>
</body>
</html>
